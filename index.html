  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }

    .live-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* ‚úÖ Background Video */
    .live-container video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.25);
    }

    /* Profil + Info */
    .profile {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0,0,0,0.4);
      padding: 6px 12px;
      border-radius: 30px;
    }

    .profile img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: 2px solid #fff;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      font-size: 13px;
    }

    .follow-btn {
      margin-left: auto;
      background: #ff0050;
      color: #fff;
      border: none;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 12px;
      cursor: pointer;
    }

    /* Viewer Count */
    .viewers {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.4);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
    }

    /* Tombol play */
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(255,255,255,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s ease;
      z-index: 10;
    }

    .play-button:hover {
      transform: translate(-50%, -50%) scale(1.1);
    }

    .play-button:before {
      content: '';
      display: block;
      width: 0;
      height: 0;
      border-left: 25px solid #000;
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
    }

    /* Komentar */
    .comments {
      position: absolute;
      bottom: 50px;
      left: 20px;
      right: 20px;
      max-height: 200px;
      overflow-y: hidden;
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 14px;
    }

    .comment {
      background: rgba(0,0,0,0.4);
      padding: 5px 10px;
      border-radius: 12px;
      max-width: 75%;
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Hearts */
    .heart {
      position: absolute;
      font-size: 22px;
      color: red;
      animation: floatUp 3s linear forwards;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-300px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

<div class="live-container" id="liveArea">

  <!-- ‚úÖ Background Video Aktif -->
  <video autoplay muted loop playsinline>
    <source src="https://cdn.jsdelivr.net/gh/iqbalsp2001-code/Wa-spam@main/0.0-156.0.mp4
" type="video/mp4">
    Browser kamu tidak mendukung video.
  </video>

  <div class="overlay"></div>

  <!-- Profil -->
  <div class="profile">
    <img src="https://raw.githubusercontent.com/iqbalsp2001-code/Wa-spam/refs/heads/main/IMG-20250529-WA0003.jpg" alt="Profile">
    <div class="profile-info">
      <strong>Chika</strong>
      <span>15.6K Followers</span>
    </div>
    <button class="follow-btn">Follow</button>
  </div>

  <!-- Viewer count -->
  <div class="viewers" id="viewerCount">üëÅ 5,123</div>

  <!-- Tombol Play -->
  <div class="play-button" id="playBtn"></div>

  <!-- Komentar -->
  <div class="comments" id="comments">
    <div class="comment">ratna_j: Selalu puas belanja di sini</div>
    <div class="comment">fitri_shop: Keren banget live-nya!</div>
    <div class="comment">joko_p: Senyumnya manis banget</div>
  </div>
</div>

<script>
  // Redirect link saat tombol play di klik
  const playBtn = document.getElementById("playBtn");
  playBtn.addEventListener("click", () => {
    window.location.href = "https://merpati.gurufavorit.com/2025/08/title-free-ai-powered-tools-to-help-you.html"; // ganti link tujuan
  });

  // Fungsi buat hati
  function createHeart(x, y) {
    let heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = (x || (window.innerWidth - 50 - Math.random()*100)) + 'px';
    heart.style.top = (y || (window.innerHeight - 120)) + 'px';
    heart.innerHTML = "‚ù§Ô∏è";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(), 3000);
  }

  // Efek hati saat tap manual
  document.getElementById("liveArea").addEventListener('click', function(e) {
    if (e.target.id !== "playBtn") {
      createHeart(e.clientX, e.clientY);
    }
  });

  // Efek hati otomatis
  setInterval(() => {
    createHeart();
  }, 800);

  // Komentar otomatis
  const comments = document.getElementById("comments");
  const commentList = [
    "agus_s: Wajah adem banget üòä",
    "bambang_p: Baru gabung nih!",
    "nina_k: Mantap banget live nya üî•",
    "yusuf99: Bikin betah nonton!",
    "lina_shop: Barangnya ori banget!",
    "rizky123: Gak nyesel nonton live ini üòç"
  ];

  let i = 0;
  setInterval(() => {
    if (i < commentList.length) {
      let c = document.createElement("div");
      c.classList.add("comment");
      c.textContent = commentList[i];
      comments.appendChild(c);
      if (comments.children.length > 6) {
        comments.removeChild(comments.firstChild);
      }
      i++;
    }
  }, 2500);

  // Viewer count naik turun realtime
  const viewerCount = document.getElementById("viewerCount");
  let viewers = 5123;
  setInterval(() => {
    let change = Math.floor(Math.random() * 10) - 5; // -5 sampai +5
    viewers = Math.max(5000, viewers + change);
    viewerCount.textContent = "üëÅ " + viewers.toLocaleString();
  }, 2000);
</script>
