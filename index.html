<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live TikTok Style</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
    }
    .live-container {
        position: relative;
        max-width: 400px;
        margin: auto;
        overflow: hidden;
        border-radius: 10px;
    }
    .live-image {
        width: 100%;
        display: block;
    }
    /* Bagian Profil */
    .profile {
        position: absolute;
        top: 10px;
        left: 10px;
        display: flex;
        align-items: center;
        background: rgba(0, 0, 0, 0.5);
        padding: 5px 10px;
        border-radius: 30px;
    }
    .profile img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
        object-fit: cover;
    }
    .follow-btn {
        background: red;
        border: none;
        color: white;
        padding: 5px 10px;
        border-radius: 15px;
        margin-left: 8px;
        cursor: pointer;
    }
    /* Tombol Play */
    .play-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
    }
    .play-button img {
        width: 70px;
        cursor: pointer;
    }
    /* Chat Box */
    .chat-box {
        position: absolute;
        bottom: 60px;
        left: 10px;
        width: calc(100% - 20px);
    }
    .chat-message {
        background: rgba(0,0,0,0.5);
        padding: 5px 10px;
        border-radius: 15px;
        margin-bottom: 4px;
        font-size: 14px;
    }
    .chat-message span {
        color: #ffcc00;
        font-weight: bold;
    }
    /* Ikon bawah */
    .bottom-icons {
        position: absolute;
        bottom: 10px;
        right: 10px;
        display: flex;
        gap: 10px;
    }
    .bottom-icons img {
        width: 30px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="live-container">
    <!-- Gambar live dari screenshot -->
    <img src="live-background.jpg" alt="Live" class="live-image">

    <!-- Profil -->
    <div class="profile">
        <img src="profile.jpg" alt="Profil">
        <div>
            <strong>Chika</strong><br>
            15.6K
        </div>
        <button class="follow-btn">+ Ikuti</button>
    </div>

    <!-- Tombol Play -->
    <div class="play-button">
        <a href="https://link-anda.com">
            <img src="play-icon.png" alt="Play">
        </a>
    </div>

    <!-- Chat -->
    <div class="chat-box">
        <div class="chat-message"><span>ratna_juwita</span> Selalu puas belanja di sini</div>
        <div class="chat-message"><span>fitri_shop</span> Keren banget live-nya!</div>
        <div class="chat-message"><span>joko_p</span> Salfok sama senyumnya, manis banget</div>
        <div class="chat-message"><span>agus_santoso</span> Wajahnya adem banget diliat ðŸ˜Š</div>
    </div>

    <!-- Ikon bawah -->
    <div class="bottom-icons">
        <img src="icon-star.png" alt="Star">
        <img src="icon-rose.png" alt="Rose">
        <img src="icon-gift.png" alt="Gift">
    </div>
</div>

</body>
</html>
